<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Teacher Dashboard</title>
  <style>
    body {

    h2 {

    label {

    input, select, textarea {

            width: 630px;

    justify-content: center;
        }

    button {
      background-color: #070707;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .background-image-container {
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh; /* Adjust as needed */
    display: flex;
    justify-content: center;
    color: #fff; /* Set text color to contrast with the background */
}  

    .login-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #2980b9;
    }

    .assignment-list {
      list-style-type: none;
      padding: 0;
    }

    .assignment-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .grade-button {
      background-color: #3498db;
      color: #fff;
      padding: 8px;
      border: none;

      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn12{
      background: linear-gradient(to right, #3f2fee, #04f0b9);
    }

    .grade-button:hover {
      background-color: #2980b9;
    }
    .material-list {
      list-style-type: none;
      padding: 0;}

      .material-item {
      margin-bottom: 10px;

    }
    select {
            padding: 5px;

            box-sizing: border-box; /* Include padding and border in the width */

        footer {
            background-color: rgb(21, 17, 17);

            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;

            background-color: rgb(109 85 137);

</head>
<body>
  
  <header>
    <img class="img" src="logo.png" alt="">
    <h1>RAMNIRANJAN JHUNJHUNWALA COLLEGE OF ARTS , COMMERCE AND SCIENCE (AUTONOMOUS)</h1>
</header>
<div class="background-image-container">

 
  <section>

  <center> <h3> Welcome Teacher..! </h3>
  </center>
<br>

<div class="login-container" id="teacherLogin">
  <div class="background-container">
    <a href="#" button class="btn12"  onclick="showSection('add-students')">Add Students</a> &nbsp;
    <a href="#" button class="btn12"  onclick="showSection('post-materials')">Post Materials</a> &nbsp;
    <a href="#" button class="btn12"  onclick="showSection('post-assignments')">Post Assignments</a> &nbsp;


  <section class="dashboard">

    <section id="add-students" class="feature-container">
      <h2>Add Students</h2>
      <form id="add-students-form">
        <label for="roll-number">Roll Number:</label>
        <input type="text" id="roll-number" name="roll-number" required>

        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" required>

        <button type="submit">Add Student</button>
      </form>
    </section>

    <section id="post-materials" class="feature-container">
      <h2>Post Materials</h2>
      <form id="post-materials-form">
        <label for="material-category">Material Category:</label>
        <select id="material-category" name="material-category">
          <option value="pdf">PDF</option>
        </select>

        <label for="material-category">Select Subjects</label>
        <select id="material-category" name="material-category">
          <option value="pdf">Subject 1</option>
          <option value="pdf">Subject 2</option>
          <option value="pdf">Subject 3</option>
          <option value="pdf">Subject 4</option>
          <option value="pdf">Subject 5</option>

        </select>

        <label for="material-file">Upload Material:</label>
        <input type="file" id="material-file" name="material-file" accept=".pdf, .mp4" required>

        <button type="submit">Post Material</button>
      </form>
    </section>

    

    <section id="post-assignments" class="feature-container">
      <h2>Post Assignments</h2>
      <form id="post-assignments-form">
        <label for="assignment-title">Assignment Title:</label>
        <input type="text" id="assignment-title" name="assignment-title" required>

        <label for="assignment-description">Add Attachment </label>
        <input type="file" id="material-file" name="material-file" accept=".pdf, .mp4" required>

        <label for="assignment-due-date">Due Date:</label>
        <input type="date" id="assignment-due-date" name="assignment-due-date" required>

        <button type="submit">Post Assignment</button>
      </form>
    </section>

    <section id="grade-assignments" class="feature-container">
      <h2>Grade Assignments</h2>
      <ul class="assignment-list">
          <li class="assignment-item">
              <div>
                  <strong>Assignment 1:</strong> Submit by 2024-01-28
              </div>
              <select id="gradeDropdown1">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
              </select>
              <button class="grade-button" onclick="gradeAssignment('assignment1')">Grade</button>
          </li>
          <li class="assignment-item">
              <div>
                  <strong>Assignment 2:</strong> Submit by 2024-01-31
              </div>
              <select id="gradeDropdown2">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
              </select>
              <button class="grade-button" onclick="gradeAssignment('assignment2')">Grade</button>
          </li>
          <!-- Add more assignments as needed -->
      </ul>
  </section>
</section>


  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.feature-container');
      sections.forEach(section => {
        if (section.id === sectionId) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });
    }

    document.getElementById('add-students-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert('Student added successfully!');
    });

    document.getElementById('post-materials-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert(' Study Material posted !');
    });

    document.getElementById('post-assignments-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert('Assignment posted successfully!');
    });

    function gradeAssignment(assignmentId) {
      // Replace this alert with actual grading logic
      alert(`Grade Assignment ${assignmentId}`);
    }

    const materialsData = [
      { type: 'video', name: 'Introduction to Programming' },
      { type: 'pdf', name: 'Programming Basics' },
    ];

    // Function to display materials
    function displayMaterials() {
      const materialsList = document.querySelector('.material-list');
      materialsList.innerHTML = ''; // Clear existing content

      materialsData.forEach(material => {
        const materialItem = document.createElement('li');
        materialItem.classList.add('material-item');
        materialItem.innerHTML = `<div><strong>${capitalizeFirstLetter(material.type)}:</strong> ${material.name}</div>`;
        materialsList.appendChild(materialItem);
      });
    }

    // Capitalize the first letter of a string
    function capitalizeFirstLetter(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Initial display of materials
    displayMaterials();

  </script>
    </section>

</div>
